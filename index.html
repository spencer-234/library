<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="title">Library</p>
            <p>
                New Book
                <span><button class="new-book-btn" id="showDialog">+</button></span>
            </p>
        </div>
        <div class="main">
            <dialog id="new-book-form">
                New Book
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                    <label for="author">Author:</label>
                    <input type="text" id="author">
                    <label for="page_number">Number of pages:</label>
                    <input type="text" id="pageNumber">
                    <label for="have_read">Read?</label>
                    <input type="checkbox" id="haveRead">
                </form>
                <button type="submit">Add Book</button>
                <button value="cancel">Cancel</button>
            </dialog>
        </div>
    </div>
</body>
</html>
