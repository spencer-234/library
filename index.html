<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="header-title">Library</p>
            <p>
                New Book
                <span><button class="new-book-btn" id="showDialog">+</button></span>
            </p>
        </div>
        <div class="main">
            <dialog id="bookDialog">
                <form action="" name="insert-book" class="book-form">
                    <div class="form-header">
                        <button id="cancelBtn">x</button>
                        <p>New Book</p>
                    </div>
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div>
                        <label for="pages">Number of pages:</label>
                        <input type="number" name="pages" id="pages" required>
                    </div>
                    <div>
                        <label for="haveRead">Did you read this book?</label>
                        <input type="checkbox" name="haveRead" id="haveRead" class="have-read">
                    </div>
                    <button type="submit" class="submit-book">Add Book</button>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
