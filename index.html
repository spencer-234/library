<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="title">Library</p>
            <p>
                New Book
                <span><button class="new-book-btn" id="showDialog">+</button></span>
            </p>
        </div>
        <div class="main">
            <dialog id="new-book-form">
                New Book
                <form action="" name="insert-book">
                    <label for="title">Title:</label>
                    <input type="text" name="title" required>
                    <label for="author">Author:</label>
                    <input type="text" name="author" required>
                    <label for="pages">Number of pages:</label>
                    <input type="number" name="pages" required>
                    <label for="haveRead">Did you read this book?</label>
                    <input type="checkbox" name="haveRead">
                </form>
                <button type="submit">Add Book</button>
                <button id="cancelForm">Cancel</button>
            </dialog>
        </div>
    </div>
</body>
</html>
